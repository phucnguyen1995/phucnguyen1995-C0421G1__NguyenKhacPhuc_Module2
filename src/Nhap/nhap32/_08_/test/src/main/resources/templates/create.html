<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>


<form th:object="${dealDto}" action="/create" method="post">

    <div class="alert alert-info m-5" role="alert">

        <h4 class="alert-heading">Please enter the information below !</h4>
        <hr>

        <label class="col-md-4 control-label ">Mã giao dịch</label>
        <div class="input-group mb-2">
            <input type="text" th:field="*{dealCode}" class="form-control"/>
        </div>
        <div th:if="${#fields.hasErrors('dealCode')}" th:errors="*{dealCode}"
             style="color: red">Error
        </div>


        <label class="col-md-4 control-label ">Tên khách hàng</label>
        <div class="input-group mb-2">
            <select class="form-control" th:field="*{customer}">
                <option th:each="item : ${customerList}" th:value="${item.customerId}"
                        th:text="${item.customerName}">
                </option>
            </select>
        </div>


        <label class="col-md-4 control-label ">Ngày giao dịch</label>
        <div class="input-group mb-2">
            <input type="date" th:field="*{dateTime}" class="form-control"/>
        </div>
        <div th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"
             style="color: red">Error
        </div>


        <label class="col-md-4 control-label ">Loại dịch vụ</label>
        <div class="input-group mb-2">
            <select class="form-control" th:field="*{serviceName}">
                <option value="1">Đất</option>
                <option value="2">Nhà đất</option>
            </select>
        </div>


        <label class="col-md-4 control-label ">Đơn giá</label>
        <div class="input-group mb-2">
            <input type="text" th:field="*{money}" class="form-control"/>
        </div>
        <div th:if="${#fields.hasErrors('money')}" th:errors="*{money}"
             style="color: red">Error
        </div>


        <label class="col-md-4 control-label ">Diện tích</label>
        <div class="input-group mb-2">
            <input type="text" th:field="*{area}" class="form-control"/>
        </div>
        <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}"
             style="color: red">Error
        </div>

        <hr>


        <div>

            <div style=" display:inline-block;margin-left: 550px">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>

            <div style=" display:inline-block">
                <a th:href="@{/}">
                    <button type="button" class="btn btn-primary">Cancel</button>
                </a>
            </div>

        </div>




    </div>


</form>

















</div>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
